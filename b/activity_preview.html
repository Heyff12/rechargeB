<!DOCTYPE html>
<html>

<head>
    <title>储值预览</title>
    <meta charset="utf-8">
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <meta content="email=no" name="format-detection">
    <script type="text/javascript" src="../dest/js/plug/flexible.debug.js"></script>
    <link rel="stylesheet" href="../dest/css/activity_preview.css">

    <body>
        <div id="wap" class="js_recharge_index">
            <section class="section_index">
                <p class="title_a">储值规则</p>
                <ul class="rechage_ul js_rechage_ul">
                    <li class="li_choose" onclick="click_chulist(this)">
                        <p class="font_17">储值<span class="js_rechar_num">50</span>元</p>
                        <p>送<span class="js_rechar_sendnum">5</span>元</p>
                        <span class="choose"><i class="choose_i"></i></span>
                    </li>
                    <li onclick="click_chulist(this)">
                        <p class="font_17">储值<span class="js_rechar_num">100</span>元</p>
                        <p>送<span class="js_rechar_sendnum">10</span>元</p>
                        <span class="choose"><i class="choose_i"></i></span>
                    </li>
                    <li onclick="click_chulist(this)">
                        <p class="font_17">储值<span class="js_rechar_num">150</span>元</p>
                        <p>送<span class="js_rechar_sendnum">15</span>元</p>
                        <span class="choose"><i class="choose_i"></i></span>
                    </li>
                    <li onclick="click_chulist(this)">
                        <p class="font_17">储值<span class="js_rechar_num">200</span>元</p>
                        <p>送<span class="js_rechar_sendnum">20</span>元</p>
                        <span class="choose"><i class="choose_i"></i></span>
                    </li>
                </ul>
                <div class="clearfix"></div>
            </section>
            <section class="dl_note">
                <p>储值说明</p>
                <ul class="js_note_ul_detail">
                    <!-- <li><span>活动时间：2016年9月1日－2016年12月31日；</span></li>
                    <li><span>储值后不得兑换现金，不能与店内其他优惠同享；无特殊情况，不退不换，不更名。</span></li>-->
                    <li><span>最终解释权归伏牛堂所有。</span></li> 
                </ul>
            </section>
            <section class="section_footer">
                <span class="content_sub js_content_sub" data-url="">确定</span>
                <span class="content_sub disa js_content_sub_disa">确定</span>
            </section>
        </div>
        <input id="hidden" type="hidden" value="1"></input>
        <div id="loading"></div>
        <!-- </*弹框*/>  -->
        <div class="alert_con" id="alert_alert">
            <div class="alert_con_t orange">提示<span class="pass_close js_alert_con_close">×</span></div>
            <div class="alert_con_b">
                <div class="alert_con_br"></div>
                <div class="clearfix"></div>
                <span class="alert_con_close js_alert_con_close">确定</span>
            </div>
        </div>
        <div class="zheceng"></div>
        <div class="zheceng1"></div>
        <div class="zheceng2"></div>
        <script src="../require.2.1.11.min.js" type="text/javascript" data-main="../dest/js/b/activity_preview.js" defer async="true"></script>
    </body>

</html>
