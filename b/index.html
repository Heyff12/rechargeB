<!DOCTYPE html>
<html>

<head>
    <title>会员储值</title>
    <meta charset="utf-8">
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <meta content="email=no" name="format-detection">
    <script type="text/javascript" src="../dest/js/plug/flexible.debug.js"></script>
    <link rel="stylesheet" href="../dest/css/home.css">

    <body>
        <div id="wap" class="js_activity_index">
            <section class="section_index">
                <ul class="ul_top">
                    <li class="js_goto_member">
                        会员数
                        <br/>
                        <span class="span_num"><i class="js_all_person">35</i>人</span>
                    </li>
                    <li class="js_goto_allhistory">
                        累计储值
                        <br/>
                        <span class="span_num"><i class="js_all_money">7000</i>元</span>
                    </li>
                </ul>
                <div class="clearfix"></div>
            </section>
            <section class="section_mid">
                <p class="title_mid"><span class="js_start_time">2016.9.18</span>-<span class="js_end_time">10.1</span> 会员储值活动</p>
                <!-- <p class="title_bg title_none">活动进行中，<span class="orange"><i class="i_normal js_countdown_end">0</i>天</span>后结束</p>
                <p class="title_bg">活动<span class="orange"><i class="i_normal js_countdown">2</i>天</span>后开始，建议提前<a href="#" class="orange">下载宣传物料</a></p> -->
                <p class="title_bg js_ac_date js_ac_dateing title_none">活动进行中</p>
                <p class="title_bg js_ac_date js_ac_dateno">活动<span class="orange"><i class="i_normal js_countdown"></i>天</span>后开始</p>
                <p class="title_bg disa_bg js_ac_date js_ac_dateend title_none">本次活动已结束</p>
                <ul class="ul_activity js_goto_nowhistory" data-id="">
                    <li>
                        <span class="grey">会员总数</span>
                        <br/>
                        <span class="span_num"><i class="js_now_person">20</i>人</span>
                    </li>
                    <li>
                        <span class="grey">总储值</span>
                        <br/>
                        <span class="span_num"><i class="js_now_money">3000</i>元</span>
                    </li>
                    <div class="clearfix"></div>
                </ul>
            </section>
            <section class="section_detail">
                <p class="title_togle js_toogle" data-toogle='1'>查看活动详情<i class="arrow_b"></i></p>
                <div class="bg_normal js_toogle_detail">
                    <ul class="ul_detail js_ul_detail">
                        <li><span class="fr"><i class="i_normal">5人</i>已购买</span>储值50送5元</li>
                        <li><span class="fr"><i class="i_normal">12人</i>已购买</span>储值100送10元</li>
                        <li><span class="fr"><i class="i_normal">3人</i>已购买</span>储值300送50元</li>
                    </ul>
                    <p class="title_normal js_title_normal">备注：储值后不得兑换现金，不能与店内其他优惠同享；无特殊情况，不退不换，不更名。</p>
                </div>
                <!-- <ul class="ul_button">
                    <li class="disa"><a href="javascript:void(0)">修改活动</a></li>
                    <li class="disa">停止活动</li>
                    <div class="clearfix"></div>
                </ul> -->
                <div class="clearfix"></div>
            </section>
            <section class="section_footer">
                <span class="content_sub js_content_sub" style="display: none;">创建会员储值</span>
                <span class="content_sub disa js_content_sub_disa" style="display: block;">创建会员储值</span>
            </section>
        </div>
        <input id="hidden" type="hidden" value="1"></input>
        <div id="loading"></div>
        <!-- </*弹框*/>  -->
        <div class="alert_con" id="alert_alert">
            <div class="alert_con_t orange">提示<span class="pass_close js_alert_con_close">×</span></div>
            <div class="alert_con_b">
                <div class="alert_con_br"></div>
                <div class="clearfix"></div>
                <span class="alert_con_close js_alert_con_close">确定</span>
            </div>
        </div>
        <div class="zheceng"></div>
        <div class="zheceng1"></div>
        <div class="zheceng2"></div>
        <script src="../require.2.1.11.min.js" type="text/javascript" data-main="../dest/js/b/home.js" defer async="true"></script>
    </body>

</html>
